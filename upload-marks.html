<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Upload Student Marks</h2>
    <form id="uploadMarksForm">
        <input type="text" id="course" placeholder="Course" required><br>
        <input type="text" id="studentId" placeholder="Student ID" required><br>
        <input type="number" id="marks" placeholder="Marks" required><br>
        <input type="number" id="totalMarks" placeholder="Total Marks" required><br>
        <input type="text" id="grade" placeholder="Grade" required><br>
        <button type="button" onclick="uploadMarks()">Upload Marks</button>
    </form>
    <script>
        function uploadMarks() {
            // Upload marks functionality
            alert('Marks Uploaded!');
        }
    </script>
</body>
</html>
